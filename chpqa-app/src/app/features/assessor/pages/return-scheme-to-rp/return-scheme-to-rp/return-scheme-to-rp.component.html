<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <nav aria-label="Back">
        <a [routerLink]=" backButton$ | async" class="govuk-back-link govuk-!-margin-top-5 govuk-!-margin-bottom-5">Back</a>
      </nav>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds" aria-live="polite">
      <app-dynamic-form-errors-summary
        [formUpdated]="formUpdated"
        [form]="form"
        [validationMessages]="validationMessages">
      </app-dynamic-form-errors-summary>
      <span class="govuk-caption-l">{{copy.caption}}</span>
      <h1 class="govuk-heading-l">
        {{copy.heading}}
      </h1>
      <p class="govuk-body">{{copy.description1}}</p>
      <form [formGroup]="form">
        <app-govuk-textarea-input
          [label]="copy.description2"
          controlName="reasonForReturningScheme">
        </app-govuk-textarea-input>
      </form>
      <button
        class="govuk-button"
        data-module="govuk-button"
        (click)="onContinue()">
        {{copy.button}}
      </button>
    </div>
  </div>
