<div class="govuk-grid-row">
  <div class="govuk-grid-column-full"></div>
</div>

<div class="govuk-grid-row govuk-!-margin-top-9">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">Scheme has been certified</h1>
    </div>
    <h2 class="govuk-heading-m govuk-!-margin-top-9">What happens next</h2>
    <p class="govuk-body">The scheme has been certified. A copy of the certificate has been added to the scheme details and emailed to the scheme's Responsible Person.</p>
    <button
      type="submit"
      class="govuk-button govuk-!-margin-top-9"
      data-module="govuk-button"
      (click)="onSubmit()">
      Return to dashboard
    </button>
  </div>
</div>
