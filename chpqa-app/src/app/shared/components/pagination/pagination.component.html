<nav class="govuk-pagination" aria-label="Pagination" *ngIf="totalPages > 1">
  <div class="govuk-pagination__prev" *ngIf="currentPage > 1">
    <a class="govuk-link govuk-pagination__link" (click)="onPageClick(currentPage - 1)" rel="prev">
      <svg class="govuk-pagination__icon govuk-pagination__icon--prev" xmlns="http://www.w3.org/2000/svg" height="13" width="15" aria-hidden="true" focusable="false" viewBox="0 0 15 13">
        <path d="m6.5938-0.0078125-6.7266 6.7266 6.7441 6.4062 1.377-1.449-4.1856-3.9768h12.896v-2h-12.984l4.2931-4.293-1.414-1.414z"></path>
      </svg>
      <span class="govuk-pagination__link-title">Previous</span>
    </a>
  </div>
  <ul class="govuk-pagination__list">
    <li class="govuk-pagination__item" *ngFor="let page of pages">
      <a 
        class="govuk-link govuk-pagination__link"
        [attr.aria-label]="'Page ' + page"
        [attr.aria-current]="currentPage === page ? 'page' : null"
        (click)="onPageClick(page)"
        [ngClass]="{'govuk-pagination__item--current': currentPage === page}"
      >
        {{ page }}
      </a>
    </li>
  </ul>
  <div class="govuk-pagination__next" *ngIf="currentPage < totalPages">
    <a class="govuk-link govuk-pagination__link" (click)="onPageClick(currentPage + 1)" rel="next">
      <span class="govuk-pagination__link-title">Next</span>
    </a>
  </div>
</nav>
