<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <nav aria-label="Back">
      <a (click)="goBack()" class="govuk-back-link govuk-!-margin-top-5 govuk-!-margin-bottom-5">Back</a>
    </nav>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" aria-live="polite">
    <form [formGroup]="form" *ngIf="manufacturers$ | async as manufacturers">
      <app-dynamic-form-errors-summary [formUpdated]="formUpdated" [form]="form" [validationMessages]="validationMessages"> </app-dynamic-form-errors-summary>
      <span class="govuk-caption-l">Prime mover details</span>
      <h1 class="govuk-heading-l">Select the engine manufacturer</h1>
      <div class="govuk-form-group">
        <app-govuk-select-input
          [appOtherOption]="true"
          [preselectOther]="customUnit"
          [options]="manufacturers"
          controlName="manufacturer"
          label="Manufacturer"
          placeholder="Select manufacturer"
          [validationMessages]="validationMessages.manufacturer"></app-govuk-select-input>
      </div>
      <div *ngIf="customUnit" class="govuk-inset-text">
        <div class="govuk-form-group">
          <app-govuk-text-input id="manufacturer-name" label="Enter a manufacturer name" controlName="manufacturerOther"> </app-govuk-text-input>
        </div>
      </div>

      <button class="govuk-button" data-module="govuk-button" (click)="onContinue()">Continue</button>
    </form>
  </div>
</div>
