<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <nav aria-label="Back">
      <a [routerLink]="[BACK]" class="govuk-back-link govuk-!-margin-top-5 govuk-!-margin-bottom-5">Back</a>
    </nav>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" aria-live="polite">
    <form [formGroup]="form">
      <app-dynamic-form-errors-summary
        [formUpdated]="formUpdated"
        [form]="form"
        [validationMessages]="validationMessages">
      </app-dynamic-form-errors-summary>
      <span class="govuk-caption-l">Prime mover details</span>
      <h1 class="govuk-heading-l">Add the prime mover used in this scheme</h1>
      <p class="govuk-body">
        The prime mover for a simple scheme is the reciprocating engine. Provide
        details about the prime mover that is used within the scheme boundary.
      </p>
      <div class="govuk-form-group">
        <app-govuk-text-input
          label="Tag number"
          controlName="tagNumber"
          description="This should match the tag number on your energy flow diagram"
          widthClass="govuk-!-width-one-third"
          [validationMessages]="validationMessages.tagNumber">
        </app-govuk-text-input>
      </div>
      <app-govuk-select-input
        appYearSelect
        controlName="yearCommissioned"
        label="Year commissioned"
        placeholder="Select year"
        [validationMessages]="
          validationMessages.yearCommissioned
        "></app-govuk-select-input>
      <button
        type="submit"
        class="govuk-button"
        data-module="govuk-button"
        (click)="onContinue()">
        Continue
      </button>
    </form>
  </div>
</div>
