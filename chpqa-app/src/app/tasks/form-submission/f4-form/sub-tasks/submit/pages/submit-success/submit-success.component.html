<section [id]="webCopy.sectionId">
  <!-- Main Form Section -->
  <ng-container *ngTemplateOutlet="mainFormSection"></ng-container>
</section>
<ng-template #mainFormSection>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full"></div>
  </div>
  <div class="govuk-grid-row govuk-!-margin-top-9">
    <div class="govuk-grid-column-two-thirds" aria-live="polite">
      <div class="govuk-panel govuk-panel--confirmation">
        <h1 class="govuk-panel__title">
         {{webCopy.panelTitle}}
        </h1>
      </div>
  
      <h1 class="govuk-heading-m">{{webCopy.whatHappensNext.heading}}</h1>
        @for (whatHappensNext of webCopy.whatHappensNext.description; track whatHappensNext) {
          <p class="govuk-body">
            {{whatHappensNext}}
          </p>
        }
      <button class="govuk-button" data-module="govuk-button" (click)="onClick()">
        {{webCopy.returnToDashboardButton}}
      </button>
    </div>
  </div>
</ng-template>
